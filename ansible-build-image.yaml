---
- hosts: 127.0.0.1

  tasks:
    - name: Stop Running Process
      command: docker stop spring-boot-kotlin-cont
      ignore_errors: yes

    - name: Remove stopped Container
      command: docker rm spring-boot-kotlin-cont
      ignore_errors: yes

    - name: Remove Image
      command: docker rmi spring-boot-kotlin:latest rajeshg87/spring-boot-kotlin:latest
      ignore_errors: yes

    - name: Build Docker Image using Spring Boot Jar and Dockerfile
      command: docker build -t spring-boot-kotlin .

    - name: Tag Docker image
      command: docker tag spring-boot-kotlin rajeshg87/spring-boot-kotlin

    - name: Docker Push Imahe
        command: docker push rajeshg87/spring-boot-kotlin

    - name: Run Docker Container with Image spring-boot-kotlin
      command: docker run -p 8080:8080 --name=spring-boot-kotlin-cont -d  spring-boot-kotlin
